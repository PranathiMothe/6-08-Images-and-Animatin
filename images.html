<html>

<head>
	<link rel="stylesheet" type="text/css" href="images.css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<h1 class="head">Different types of hover effect</h1>
			<h2 class="zoom">zoom in#1</h2>
			<br>

			<div class="col-sm-6">
				<div class="img_section">
					<figure><img src="jerry.png"></figure>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="img_section">
					<figure><img src="Tom.png"></figure>
				</div>
			</div>

		</div>
		<div class="row">
			<h2 class="zoom_in">zoom in#2</h1>

				<div class="col-sm-6">
					<div class="img_section2">
						<figure><img src="jerry.png"></figure>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="img_section2">
						<figure><img src="Tom.png"></figure>
					</div>
				</div>
		</div>
		<div class="row">
			<h2 class="slide">slide</h1>
				<div class="col-sm-6">
					<div class="img_section3">
						<figure><img src="jerry.png"></figure>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="img_section3">
						<figure><img src="Tom.png"></figure>
					</div>
				</div>

		</div>
		<div class="row">
			<h2 class="rotate">Rotate</h1>
				<div class="col-sm-6">
					<div class="img_section4">
						<figure><img src="jerry.png"></figure>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="img_section4">
						<figure><img src="Tom.png"></figure>
					</div>
				</div>

		</div>
		<div class="row">
			<h2 class="blur">Blur effect</h1>
				<div class="col-sm-6">
					<div class="img_section5">
						<figure><img src="jerry.png"></figure>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="img_section5">
						<figure><img src="Tom.png"></figure>
					</div>
				</div>

		</div>
		<div class="row">
			<h2 class="blur">Blur+gray effect</h1>
				<div class="col-sm-6">
					<div class="img_section6">
						<figure><img src="jerry.png"></figure>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="img_section6">
						<figure><img src="Tom.png"></figure>
					</div>
				</div>

		</div>

	</div>

</body>

</html>
