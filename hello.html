<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("button").click(function(){
        var div = $("div");  
         div.animate({left: '10px'}, "slow");
         div.animate({fontSize: '9em'}, "slow");
        //div.animate({height:'toggle'},"slow");  
        //  show,hide

    });
});
</script> 
</head>
<body>

<button>Start Animation</button>

 <div style="background:#8898e2;height:600px;width:1400px;position:absolute;">Hello Class</div><br>



</body>
</html>
